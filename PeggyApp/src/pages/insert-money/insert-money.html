<ion-header hideBackButton="true">
  <ion-navbar>
    <ion-title>Insert Money</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background" padding>

  <ion-card class="elements-color transparency">
    <ion-card-header>Amount of money on your account</ion-card-header>
    <ion-card-content>{{amountAccount}}</ion-card-content>
  </ion-card>

  <ion-card class="elements-color transparency">
    <ion-card-header>Money inserted</ion-card-header>
    <ion-card-content>{{moneyAdded}}</ion-card-content>
  </ion-card>

  <ion-buttons>
    <button ion-button color="PeggyElement" (click) ="returnToHome()" block>Finish</button>
  </ion-buttons>
</ion-content>
