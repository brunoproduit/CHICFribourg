<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>
            Welcome {{user.name}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logOut()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="background" padding>
            <div class="resume">
                <h1>Money available:</h1>
                <h1>{{user.balance}} CHF</h1>
            </div>
            <div class="buttons-div">
                <div class="align">
                <div class="polaroid" (click)="goToInsertMoney()"><img src="assets/img/PeggyInsert.png">
                    <div class="container"><p>Add Money</p></div>
                </div>
                <div class="polaroid" (click)="goToWithdrawMoney()"><img src="assets/img/PeggyWithdraw.png">
                    <div class="container"><p>Withdraw Money</p></div>
                </div>
                </div>
                <div class="align">
                <div class="polaroid" (click)="goToGoals()"><img src="assets/img/PeggyGoals.png">
                    <div class="container"><p>Goals</p></div>
                </div>
                <div class="polaroid" (click)="goToSettings()"><img src="assets/img/PeggySettings.png">
                    <div class="container"><p>Settings</p></div>
                </div>
                </div>
            </div>
</ion-content>
