<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>
            Welcome {{user.name}}
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logOut()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="background">
    <ion-grid>
        <ion-row padding>
            <div class="resume">
                <h1>Money available:</h1>
                <h1>{{user.balance}} CHF</h1>
            </div>
        </ion-row>
        <ion-row padding>
            <div class="buttons-div">
                <div class="polaroid"><img src="assets/img/PeggyInsert.png">
                    <div class="container"><p>Add Money</p></div>
                </div>
                <div class="polaroid"><img src="assets/img/PeggyWithdraw.png">
                    <div class="container"><p>Add Money</p></div>
                </div>
                <div class="polaroid"><img src="assets/img/PeggyGoals.png">
                    <div class="container"><p>Add Money</p></div>
                </div>
                <div class="polaroid"><img src="assets/img/PeggySettings.png">
                    <div class="container"><p>Add Money</p></div>
                </div>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
