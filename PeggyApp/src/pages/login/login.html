<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background" padding>
  <div class="spacer" style="width: 300px; height: 10px;"></div>
  <ion-card class="elements-color transparency">
    <ion-card-header>Press on your name</ion-card-header>
  </ion-card>

  <ion-card *ngFor="let user of users" class="elements-color transparency elements-size">
    <button ion-item (click)="goToPassword(user)" class="elements-color">
      <ion-icon name="contact" item-left></ion-icon>
      {{user.name}}
    </button>
  </ion-card>
  <ion-buttons>
    <button (click)="setUUID()" block>Set UUID</button>
    <button (click)="getUUID()" block>Get UUID</button>
  </ion-buttons>
</ion-content>
