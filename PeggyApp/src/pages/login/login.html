<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="background space" *ngIf="(firstTime == false)" padding>
    <ion-card class="elements-color transparency">
        <ion-card-header>Press on your name</ion-card-header>
    </ion-card>
    <ion-card *ngFor="let user of users" class="elements-color transparency elements-size">
        <button ion-item (click)="goToPassword(user)" class="elements-color">
            <ion-icon name="contact" item-left></ion-icon>
            {{user.name}}
        </button>
    </ion-card>
    <ion-buttons>
        <button (click)="setLastUUIDInDB()" block>Set UUID</button>
        <button (click)="getLastUUIDFromDB()" block>Get UUID</button>
        <button (click)="setLastUUIDInDB()" block>Set UUID</button>
        <button (click)="removeLastUUIDFromDB()" block>Remove UUID</button>
        <button (click)="goToHome()" block>HOME</button>
        <button (click)="readUUID()" block>Read UUID</button>
    </ion-buttons>
</ion-content>

<ion-content class="background space" *ngIf="(firstTime == true)" padding>
    <ion-card class="elements-color transparency warning" *ngIf="(errorCreate == true)">
        <ion-card-content>
            <ion-icon icon-left="" name="warning"></ion-icon>
            Server unreachable, are you sure to be connected to internet?<br>
            Please, try again
        </ion-card-content>
    </ion-card>
    <ion-card class="elements-color transparency">
        <ion-card-content class="warning">
            <ion-icon icon-left="" name="warning"></ion-icon>
            An adult should create the first account!
        </ion-card-content>
    </ion-card>
    <ion-card class="elements-color transparency">
        <ion-card-header>Please enter your name and password:</ion-card-header>
        <ion-item class="elements-color">
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item class="elements-color">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item class="elements-color">
            <ion-label floating>Password again</ion-label>
            <ion-input type="password" [(ngModel)]="passwordControl"></ion-input>
        </ion-item>
    </ion-card>
    <button ion-button color="PeggyElement" type="submit" (click)="onCreateAccount()" block>Create account</button>
</ion-content>
