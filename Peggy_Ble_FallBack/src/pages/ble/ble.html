<!-- View Interface in HTML Language and Ionic components -->

<ion-header>
  <ion-navbar>
    <ion-title>{{device.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-buttons>
    <button ion-button (click) = "disconnect(device.id)" block>Disconnect</button>
  </ion-buttons>
  <div>
    <p >COIN'S AMOUNT OF 2CHF VALUE : {{getValueOf2}}</p>
    <p>COIN'S AMOUNT OF 5CHF VALUE : {{getValueOf5}}</p>
  </div>

  <ion-buttons>
    <button ion-button (click) = "readService()" block> READ </button>
  </ion-buttons>
</ion-content>
